<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Product Card, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="assignmentproduct.css">
</head>
<body>
    <div class="card">
        <img src="pretty-happy-woman-with-afro-hairdo-holds-bright-yellow-sweater-hangers-picks-up-attire-sale-stands.jpg" alt="Yellow Swedish Cotton Sweater" class="product-image">
        <div class="card-content">
            <h2>Yellow Swedish Cotton Sweater</h2>
            <p class="price">$15.00</p>
            <p class="description">
                Upgrade your wardrobe with this stylish and cozy Swedish cotton sweater in a cheerful yellow hue. Crafted from high-quality cotton.
            </p>
            <div class="tags">
                <span class="tag">Popular</span>
                <span class="tag">More cotton</span>
            </div>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
    <footer>
        &copy; 2025 AJADI OYINLOLA. All rights reserved.
    </footer>
    
</body>
</html>
